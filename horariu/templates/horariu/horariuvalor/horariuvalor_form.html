{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Hadia{% else %}Aumenta{% endif %} Horariu Valor{% endblock %}

{% block contents %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{% if form.instance.pk %}Hadia{% else %}Aumenta{% endif %} Horariu Valor</h3>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
