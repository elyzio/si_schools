{% extends 'main/base.html' %}

{% block contents %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <h5><i class="icon fas fa-exclamation-triangle"></i> Atensaun!</h5>
            Ita boot hakarak hamos loron <strong>{{ object.loron }}</strong>? Loos ka lae?
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Loos, Hamos
            </button>
            <a href="{% url 'loron_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Kansela
            </a>
        </form>
    </div>
</div>
{% endblock %}
