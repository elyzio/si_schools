{% extends 'main/base.html' %}

{% block contents %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
        <div class="card-tools">
            <a href="{% url 'horas_update' object.pk %}" class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i> Hadia
            </a>
            <a href="{% url 'horas_delete' object.pk %}" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Hamos
            </a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <tr>
                <th width="200">Oras Hahu</th>
                <td>{{ object.horas_hahu }}</td>
            </tr>
            <tr>
                <th>Oras Remata</th>
                <td>{{ object.horas_termina }}</td>
            </tr>
            <tr>
                <th>Observasaun</th>
                <td>{{ object.obs|default:"-" }}</td>
            </tr>
        </table>
        <div class="mt-3">
            <a href="{% url 'horas_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Fila
            </a>
        </div>
    </div>
</div>
{% endblock %}
