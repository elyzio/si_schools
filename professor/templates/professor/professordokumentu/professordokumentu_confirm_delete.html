{% extends 'main/base.html' %}

{% block contents %}
<div class="card">
    <div class="card-header bg-danger">
        <h3 class="card-title">{{ page_title }}</h3>
    </div>
    <div class="card-body">
        <p>Ita boot hakarak hamos dokumentu <strong>{{ professordokumentu.get_tipo_dokumentu_display }}</strong> husi profesor <strong>{{ professordokumentu.professor.nome }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Sim, Hamos
            </button>
            <a href="{% url 'professordokumentu_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Kansela
            </a>
        </form>
    </div>
</div>
{% endblock contents %}
