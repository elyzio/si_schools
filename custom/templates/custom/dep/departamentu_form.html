{% extends 'main/base.html' %}

{% block contents %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ page_title }}</h3>
        <div class="card-tools">
            <a href="{% url 'departamentu_list' %}" class="btn btn-secondary btn-sm">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="departamento">Departamento *</label>
                <input type="text" class="form-control" id="departamento" name="departamento" value="{{ departamentu.departamento|default:'' }}" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="sigla">Sigla</label>
                <input type="text" class="form-control" id="sigla" name="sigla" value="{{ departamentu.sigla|default:'' }}" maxlength="10">
                <small class="form-text text-muted">Abbreviation for the department (optional)</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="{% url 'departamentu_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock contents %}
